{% extends "base.html" %}

{% block title %}Videollamada{% endblock %}

{% block head_css %}
<style>
    .videollamada-container {
        max-width: 1400px;
        margin: 2rem auto;
        padding: 2rem;
    }

    .videollamada-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .videollamada-header h1 {
        color: #062F4F;
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
    }

    .video-main-container {
        background: white;
        border-radius: 20px;
        padding: 2rem;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        max-width: 900px;
        margin: 0 auto;
    }

    .video-stream-wrapper {
        position: relative;
        background: #000;
        border-radius: 15px;
        overflow: hidden;
        margin-bottom: 2rem;
        aspect-ratio: 16/9;
        max-height: 500px;
    }

    .video-stream {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .video-placeholder {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: #666;
    }

    .video-placeholder i {
        font-size: 5rem;
        margin-bottom: 1rem;
        opacity: 0.3;
    }

    .video-placeholder p {
        font-size: 1.2rem;
        opacity: 0.5;
    }

    .video-controls {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 2rem;
        padding: 1.5rem;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        border-radius: 15px;
    }

    .control-btn {
        background: white;
        border: none;
        border-radius: 50%;
        width: 80px;
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .control-btn i {
        font-size: 2rem;
        color: #062F4F;
    }

    .control-btn:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    .control-btn.start {
        background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
    }

    .control-btn.start i {
        color: white;
    }

    .control-btn.stop {
        background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
    }

    .control-btn.stop i {
        color: white;
    }

    .timer-display {
        background: white;
        padding: 1.5rem 3rem;
        border-radius: 50px;
        font-size: 2.5rem;
        font-weight: bold;
        color: #062F4F;
        font-family: 'Courier New', monospace;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        min-width: 200px;
        text-align: center;
    }

    .status-indicator {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        justify-content: center;
        margin-top: 1rem;
        font-size: 1.1rem;
        color: #666;
    }

    .status-dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #ccc;
    }

    .status-dot.active {
        background: #43e97b;
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
    }

    .back-button {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.8rem 1.5rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-decoration: none;
        border-radius: 10px;
        font-size: 1rem;
        transition: all 0.3s ease;
        margin-bottom: 1rem;
    }

    .back-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    @media (max-width: 768px) {
        .video-controls {
            flex-direction: column;
            gap: 1rem;
        }

        .timer-display {
            font-size: 2rem;
            padding: 1rem 2rem;
        }

        .control-btn {
            width: 70px;
            height: 70px;
        }

        .control-btn i {
            font-size: 1.5rem;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="videollamada-container">
    <a href="{{ url_for('dashboard.index') }}" class="back-button">
        <i class="fa-solid fa-arrow-left"></i> Volver al Apartado Principal
    </a>

    <div class="videollamada-header">
        <h1><i class="fa-solid fa-video"></i> Videollamada</h1>
    </div>

    <div class="video-main-container">
        <div class="video-stream-wrapper">
            <img id="videoStream" class="video-stream" style="display: none;">
            <div id="videoPlaceholder" class="video-placeholder">
                <i class="fa-solid fa-video-slash"></i>
                <p>Presiona Iniciar para comenzar la videollamada</p>
            </div>
        </div>

        <div class="video-controls">
            <button id="startBtn" class="control-btn start" onclick="startVideo()">
                <i class="fa-solid fa-play"></i>
            </button>

            <div class="timer-display" id="timer">00:00:00</div>

            <button id="stopBtn" class="control-btn stop" onclick="stopVideo()" style="display: none;">
                <i class="fa-solid fa-stop"></i>
            </button>
        </div>

        <div class="status-indicator">
            <span class="status-dot" id="statusDot"></span>
            <span id="statusText">Desconectado</span>
        </div>
    </div>
</div>

<script>
    const ESP32_CAM_URL = 'http://192.168.1.103';
    let videoStream = null;
    let timerInterval = null;
    let seconds = 0;

    async function startVideo() {
        try {
            const videoElement = document.getElementById('videoStream');
            
            // Conectar al stream de la ESP32-CAM
            videoElement.src = `${ESP32_CAM_URL}:81/stream`;
            videoElement.style.display = 'block';
            
            document.getElementById('videoPlaceholder').style.display = 'none';
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('stopBtn').style.display = 'flex';
            
            // Actualizar estado
            document.getElementById('statusDot').classList.add('active');
            document.getElementById('statusText').textContent = 'Conectado a ESP32-CAM';
            
            // Iniciar temporizador
            startTimer();
            
            // Manejar error de carga
            videoElement.onerror = function() {
                console.error('Error al conectar con ESP32-CAM');
                alert('No se pudo conectar con la ESP32-CAM en ' + ESP32_CAM_URL + '. Verifica que esté encendida y conectada a la red.');
                stopVideo();
            };
            
        } catch (error) {
            console.error('Error al iniciar video:', error);
            alert('Error al conectar con la cámara ESP32-CAM');
        }
    }

    function stopVideo() {
        const videoElement = document.getElementById('videoStream');
        videoElement.src = '';
        videoElement.style.display = 'none';
        
        document.getElementById('videoPlaceholder').style.display = 'block';
        document.getElementById('startBtn').style.display = 'flex';
        document.getElementById('stopBtn').style.display = 'none';
        
        // Actualizar estado
        document.getElementById('statusDot').classList.remove('active');
        document.getElementById('statusText').textContent = 'Desconectado';
        
        // Detener temporizador
        stopTimer();
    }

    function startTimer() {
        seconds = 0;
        updateTimerDisplay();
        timerInterval = setInterval(() => {
            seconds++;
            updateTimerDisplay();
        }, 1000);
    }

    function stopTimer() {
        if (timerInterval) {
            clearInterval(timerInterval);
            timerInterval = null;
        }
        seconds = 0;
        updateTimerDisplay();
    }

    function updateTimerDisplay() {
        const hours = Math.floor(seconds / 3600);
        const minutes = Math.floor((seconds % 3600) / 60);
        const secs = seconds % 60;
        
        const timeString = 
            String(hours).padStart(2, '0') + ':' +
            String(minutes).padStart(2, '0') + ':' +
            String(secs).padStart(2, '0');
        
        document.getElementById('timer').textContent = timeString;
    }

    // Limpiar al salir de la página
    window.addEventListener('beforeunload', () => {
        if (videoStream) {
            stopVideo();
        }
    });
</script>
{% endblock %}
